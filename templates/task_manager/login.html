{% extends 'base.html' %}
{% load i18n %}

{% block title %}
{% trans "Login" %}
{% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group"><label for="id_username">{% trans "User name" %}</label><input type="text"
                                                                                                  name="username"
                                                                                                  autofocus
                                                                                                  autocapitalize="none"
                                                                                                  autocomplete="username"
                                                                                                  maxlength="150"
                                                                                                  class="form-control"
                                                                                                  placeholder="User name"
                                                                                                  title="" required
                                                                                                  id="id_username">
    </div>
    <br>
    <div class="form-group"><label for="id_password">{% trans "Password" %}</label><input type="password" name="password"
                                                                                        autocomplete="current-password"
                                                                                        class="form-control"
                                                                                        placeholder="Password" title=""
                                                                                        required id="id_password"></div>
    <br>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{% trans 'Entry' %}">
    </div>
</form>
{% endblock %}
